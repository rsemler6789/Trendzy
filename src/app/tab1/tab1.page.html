<ion-header>
  <ion-toolbar>
     <ion-buttons slot="primary">
<ion-button (click)="logout()"><ion-icon slot="icon-only" name="log-out"></ion-icon></ion-button></ion-buttons>
    <ion-title>
      <img src="assets/images/TrendzyLogo2.png"> 
    </ion-title>
    <div id="align">
      <ion-datetime displayFormat="MM/DD/YYYY" placeholder="{{date}}" [(ngModel)]="date"></ion-datetime>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class = "wrap-tab1">
<ion-grid>
  <ion-row>
    <ion-col>
        <h3> Story </h3>
    </ion-col>
    <ion-col>
        <h3> Model </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <!-- Where we insert a story that will update, with story title underneath updating-->
      <p> Insert Story Title</p>
      <br/>
    </ion-col>

    <ion-col>
      <p> Insert Model Title</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-label> S&P 500</ion-label>
    <div id="chartdiv" style="width: 100%; height: 130px"></div>
  </ion-row>
  <ion-row>
    <ion-label> NASDAQ</ion-label>
    <div id="chartdiv2" style="width: 100%; height: 130px"></div>
  </ion-row>
  <ion-row>
    <ion-label>DOW Jones Industrial</ion-label>
    <div id="chartdiv3" style="width: 100%; height: 130px"></div>
  </ion-row>
  </ion-grid>
    
</div>
</ion-content>
