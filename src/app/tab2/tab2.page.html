<ion-header>
  <ion-toolbar>
      <ion-title>
          <img src="assets/images/TrendzyLogo2.png"> 
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    
  <div class = "wrap-tab1">

          <ion-list>
              <ion-item *ngFor="let stock of stocks" (click)="isSelected(stock)">
                  <ion-label text-wrap>
                      <div align=LEFT>
                          <h2>{{ stock.symbol }} {{ stock.selected }}</h2>
                      </div>
                  </ion-label>
              </ion-item>
          </ion-list>
      


  </div>

</ion-content>
