<ion-header>
  <ion-toolbar>
      <ion-title>
          <img src="assets/images/TrendzyLogo2.png"> 
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    
  <div class = "wrap-tab1">

    <ion-grid>
<div>
    <ion-row>
        <ion-col>
        <ion-label> High Volume Cap</ion-label>
        <div id="chartdiv" style="width: 100%; height: 260px"></div>   
     </ion-col>
 </ion-row>
</div>


<ion-row>
<ion-col >

            <ion-list>
              <div class = "item-content">
                <ion-item *ngFor="let stock of stocks" (click)="isSelected(stock)">
                        <ion-label text-wrap>
                            <div align=LEFT>
                                <h2>{{ stock.symbol }} {{ stock.selected }}</h2>
                            </div>
                        </ion-label>
                    </ion-item>
                </div>
                </ion-list>
            
    </ion-col>
</ion-row>


</ion-grid>    
</div>
</ion-content>
